apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: nutanix-image-lookup-kustomize

resources:
- ../../../../../../templates/base/
- ../base/crs.yaml

patches:
- path: ../base/cni-patch.yaml
- path: lookup-patch.yaml
- target:
    kind: NutanixMachineTemplate
  patch: |-
    - op: "remove"
      path: "/spec/template/spec/image"
