  name: "nutanix-quick-start-cluster-topology-crs-cni"
spec:
  strategy: ApplyOnce
  clusterSelector:
    matchLabels:
      cni: "nutanix-quick-start-cluster-topology-crs-cni"
  resources:
    - name: "cni-nutanix-quick-start-cluster-topology-crs-cni"
      kind: ConfigMap
