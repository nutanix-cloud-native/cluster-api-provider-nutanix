---
# CI E2E test configuration scenario using locally build images and manifests for:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - docker

# For creating local dev images run make docker-build-e2e from the main CAPI repository

images:
  # Use local dev images built source tree;
  - name: ${MANAGER_IMAGE}
    loadBehavior: mustLoad
  # ## PLEASE KEEP THESE UP TO DATE WITH THE COMPONENTS
  # Cluster API v1beta1 Preloads
  - name: registry.k8s.io/cluster-api/cluster-api-controller:v1.3.10
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.3.10
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.3.10
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/cluster-api-controller:v1.4.9
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.4.9
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.4.9
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/cluster-api-controller:v1.5.4
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.5.4
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.5.4
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/cluster-api-controller:v1.6.2
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-bootstrap-controller:v1.6.2
    loadBehavior: tryLoad
  - name: registry.k8s.io/cluster-api/kubeadm-control-plane-controller:v1.6.2
    loadBehavior: tryLoad


providers:
  - name: cluster-api
    type: CoreProvider
    versions:
      - name: v1.3.10
        # Use manifest from source files
        value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.3.10/core-components.yaml"
        type: "url"
        contract: v1beta1
        files:
          - sourcePath: "../data/shared/metadata.yaml"
        replacements:
          - old: "imagePullPolicy: Always"
            new: "imagePullPolicy: IfNotPresent"
