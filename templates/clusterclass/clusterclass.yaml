apiVersion: cluster.x-k8s.io/v1beta2
kind: ClusterClass
metadata:
  name: "nutanix-quick-start"
spec:
  controlPlane:
    templateRef:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta2
      kind: KubeadmControlPlaneTemplate
      name: nutanix-quick-start-kcpt
    machineInfrastructure:
      templateRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: NutanixMachineTemplate
        name: nutanix-quick-start-cp-nmt
    healthCheck:
      remediation:
        triggerIf:
          unhealthyLessThanOrEqualTo: 40%
      checks:
        nodeStartupTimeoutSeconds: 600
        unhealthyNodeConditions:
          - type: Ready
            status: "False"
            timeoutSeconds: 300
          - type: Ready
            status: Unknown
            timeoutSeconds: 300
          - type: MemoryPressure
            status: "True"
            timeoutSeconds: 300
          - type: DiskPressure
            status: "True"
            timeoutSeconds: 300
          - type: PIDPressure
            status: "True"
            timeoutSeconds: 300
          - type: NetworkUnavailable
            status: "True"
            timeoutSeconds: 300
  workers:
    machineDeployments:
    - class: nutanix-quick-start-worker
      bootstrap:
        templateRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
          kind: KubeadmConfigTemplate
          name: "nutanix-quick-start-kcfg-0"
      infrastructure:
        templateRef:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          name: nutanix-quick-start-md-nmt
      healthCheck:
        remediation:
          triggerIf:
            unhealthyLessThanOrEqualTo: 40%
        checks:
          nodeStartupTimeoutSeconds: 600
          unhealthyNodeConditions:
            - type: Ready
              status: "False"
              timeoutSeconds: 300
            - type: Ready
              status: Unknown
              timeoutSeconds: 300
            - type: MemoryPressure
              status: "True"
              timeoutSeconds: 300
            - type: DiskPressure
              status: "True"
              timeoutSeconds: 300
            - type: PIDPressure
              status: "True"
              timeoutSeconds: 300
            - type: NetworkUnavailable
              status: "True"
              timeoutSeconds: 300
  infrastructure:
    templateRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: NutanixClusterTemplate
      name: nutanix-quick-start-nct
  patches:
  - name: add-ssh-user
    definitions:
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta2
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
      - op: add
        path: /spec/template/spec/kubeadmConfigSpec/users
        valueFrom:
          template: |
            - name: capxuser
              lockPassword: false
              sudo: ALL=(ALL) NOPASSWD:ALL
              sshAuthorizedKeys:
                - '{{ .sshKey }}'
    - selector:
        apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
        kind: KubeadmConfigTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - nutanix-quick-start-worker
      jsonPatches:
      - op: add
        path: /spec/template/spec/users
        valueFrom:
          template: |
            - name: capxuser
              lockPassword: false
              sudo: ALL=(ALL) NOPASSWD:ALL
              sshAuthorizedKeys:
                - '{{ .sshKey }}'
  - name: update-control-plane-endpoint
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: NutanixClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
          - op: add
            path: /spec/template/spec/controlPlaneEndpoint
            valueFrom:
              template: |
                host: '{{ .controlPlaneEndpoint.IP }}'
                port: {{ .controlPlaneEndpoint.port }}
    - selector:
        apiVersion: controlplane.cluster.x-k8s.io/v1beta2
        kind: KubeadmControlPlaneTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
        - op: "add"
          path: "/spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-"
          valueFrom:
            template: |
              sed -i 's/control_plane_endpoint_ip/{{ .controlPlaneEndpoint.IP }}/g' /etc/kubernetes/manifests/kube-vip.yaml
        - op: "add"
          path: "/spec/template/spec/kubeadmConfigSpec/preKubeadmCommands/-"
          valueFrom:
              template: |
                sed -i 's/control_plane_endpoint_port/{{ .controlPlaneEndpoint.port }}/g' /etc/kubernetes/manifests/kube-vip.yaml
  - name: add-pc-endpoint-and-creds
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: NutanixClusterTemplate
        matchResources:
          infrastructureCluster: true
      jsonPatches:
      - op: add
        path: /spec/template/spec/prismCentral
        valueFrom:
          template: |
            address: '{{ .prismCentralEndpoint.address }}'
            port: {{ .prismCentralEndpoint.port }}
            insecure: {{ .prismCentralEndpoint.insecure }}
            credentialRef:
              name: '{{ .prismCentralEndpoint.credentialSecret }}'
              kind: Secret
            additionalTrustBundle:
              name: '{{ .prismCentralEndpoint.additionalTrustBundle }}'
              kind: ConfigMap
  - name: update-control-plane-machine-template
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: NutanixMachineTemplate
        matchResources:
          controlPlane: true
      jsonPatches:
          - op: add
            path: /spec/template/spec/bootType
            valueFrom:
              variable: controlPlaneMachineDetails.bootType
          - op: add
            path: /spec/template/spec/vcpusPerSocket
            valueFrom:
              variable: controlPlaneMachineDetails.vcpusPerSocket
          - op: add
            path: /spec/template/spec/memorySize
            valueFrom:
              variable: controlPlaneMachineDetails.memorySize
          - op: add
            path: /spec/template/spec/systemDiskSize
            valueFrom:
              variable: controlPlaneMachineDetails.systemDiskSize
          - op: add
            path: /spec/template/spec/image/name
            valueFrom:
              variable: controlPlaneMachineDetails.imageName
          - op: add
            path: /spec/template/spec/cluster
            valueFrom:
              template: |
                type: name
                name: {{ .controlPlaneMachineDetails.clusterName }}
          - op: add
            path: /spec/template/spec/subnet
            valueFrom:
              variable: controlPlaneMachineDetails.subnets
  - name: update-control-plane-machine-template-gpus
    enabledIf: "{{if .controlPlaneMachineDetails.gpus}}true{{end}}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            controlPlane: true
        jsonPatches:
          - op: add
            path: /spec/template/spec/gpus
            valueFrom:
              variable: controlPlaneMachineDetails.gpus
  - name: update-control-plane-machine-template-additional-categories
    enabledIf: "{{if .controlPlaneMachineDetails.additionalCategories}}true{{end}}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            controlPlane: true
        jsonPatches:
          - op: add
            path: /spec/template/spec/additionalCategories
            valueFrom:
              variable: controlPlaneMachineDetails.additionalCategories
  - name: update-worker-machine-template
    definitions:
    - selector:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: NutanixMachineTemplate
        matchResources:
          machineDeploymentClass:
            names:
            - nutanix-quick-start-worker
      jsonPatches:
          - op: add
            path: /spec/template/spec/bootType
            valueFrom:
              variable: workerMachineDetails.bootType
          - op: add
            path: /spec/template/spec/vcpusPerSocket
            valueFrom:
              variable: workerMachineDetails.vcpusPerSocket
          - op: add
            path: /spec/template/spec/memorySize
            valueFrom:
              variable: workerMachineDetails.memorySize
          - op: add
            path: /spec/template/spec/systemDiskSize
            valueFrom:
              variable: workerMachineDetails.systemDiskSize
          - op: add
            path: /spec/template/spec/image/name
            valueFrom:
              variable: workerMachineDetails.imageName
          - op: add
            path: /spec/template/spec/cluster
            valueFrom:
              template: |
                type: name
                name: {{ .workerMachineDetails.clusterName }}
          - op: add
            path: /spec/template/spec/subnet
            valueFrom:
              variable: workerMachineDetails.subnets
  - name: update-worker-machine-template-gpus
    enabledIf: "{{if .workerMachineDetails.gpus}}true{{end}}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            machineDeploymentClass:
              names:
                - nutanix-quick-start-worker
        jsonPatches:
          - op: add
            path: /spec/template/spec/gpus
            valueFrom:
              variable: workerMachineDetails.gpus
  - name: update-worker-machine-template-additional-categories
    enabledIf: "{{if .workerMachineDetails.additionalCategories}}true{{end}}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            machineDeploymentClass:
              names:
                - nutanix-quick-start-worker
        jsonPatches:
          - op: add
            path: /spec/template/spec/additionalCategories
            valueFrom:
              variable: workerMachineDetails.additionalCategories
  - name: add-failure-domains
    enabledIf: "{{if .failureDomains}}true{{end}}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixClusterTemplate
          matchResources:
            infrastructureCluster: true
        jsonPatches:
          - op: replace
            path: /spec/template/spec/failureDomains
            valueFrom:
              variable: failureDomains
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            controlPlane: true
        jsonPatches:
          - op: remove
            path: /spec/template/spec/cluster
          - op: remove
            path: /spec/template/spec/subnet
  - name: add-project
    enabledIf: "{{if .project}}true{{end}}"
    definitions:
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            controlPlane: true
        jsonPatches:
          - op: add
            path: /spec/template/spec/project
            valueFrom:
              variable: project
      - selector:
          apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
          kind: NutanixMachineTemplate
          matchResources:
            machineDeploymentClass:
              names:
                - nutanix-quick-start-worker
        jsonPatches:
          - op: add
            path: /spec/template/spec/project
            valueFrom:
              variable: project
  - name: add-apiserver-cloud-provider-external-for-pre-k8s-1.33
    enabledIf: '{{semverCompare "< 1.33.0-0" .builtin.controlPlane.version}}'
    definitions:
      - selector:
          apiVersion: controlplane.cluster.x-k8s.io/v1beta2
          kind: KubeadmControlPlaneTemplate
          matchResources:
            controlPlane: true
        jsonPatches:
          - op: add
            path: /spec/template/spec/kubeadmConfigSpec/clusterConfiguration/apiServer/extraArgs/cloud-provider
            value: external
  variables:
  - name: sshKey
    required: true
    schema:
      openAPIV3Schema:
        description: Public key to SSH onto the cluster nodes.
        type: string
  - name: controlPlaneEndpoint
    required: true
    schema:
      openAPIV3Schema:
        description: IP and port of the control plane endpoint.
        properties:
          IP:
            type: string
          port:
            type: integer
        type: object
  - name: prismCentralEndpoint
    required: true
    schema:
      openAPIV3Schema:
        description: Endpoint and credentials of the Prism Central.
        properties:
          address:
            type: string
          port:
            type: integer
          insecure:
            type: boolean
          credentialSecret:
            type: string
          additionalTrustBundle:
            type: string
        type: object
  - name: controlPlaneMachineDetails
    required: true
    schema:
      openAPIV3Schema:
        description: Details of the control plane machine deployment.
        properties:
          bootType:
            type: string
          vcpusPerSocket:
            type: integer
          vcpuSockets:
            type: integer
          memorySize:
            type: string
          systemDiskSize:
            type: string
          imageName:
            type: string
          clusterName:
            type: string
          subnets:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                uuid:
                  type: string
                type:
                  type: string
                  enum:
                    - name
                    - uuid
          gpus:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                deviceID:
                  type: integer
                type:
                  type: string
          additionalCategories:
            type: array
            items:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
        type: object
  - name: workerMachineDetails
    required: true
    schema:
      openAPIV3Schema:
        description: Details of the worker machine deployment.
        properties:
          bootType:
            type: string
          vcpusPerSocket:
            type: integer
          vcpuSockets:
            type: integer
          memorySize:
            type: string
          systemDiskSize:
            type: string
          imageName:
            type: string
          clusterName:
            type: string
          subnets:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                uuid:
                  type: string
                type:
                  type: string
                  enum:
                    - name
                    - uuid
          gpus:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                deviceID:
                  type: integer
                type:
                  type: string
          additionalCategories:
            type: array
            items:
              type: object
              properties:
                key:
                  type: string
                value:
                  type: string
        type: object
  - name: failureDomains
    required: false
    schema:
      openAPIV3Schema:
        description: List of failure domains to be used in the cluster.
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            cluster:
              type: object
              properties:
                name:
                  type: string
                uuid:
                  type: string
                type:
                  type: string
                  enum:
                    - name
                    - uuid
            controlPlane:
              type: boolean
            subnets:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  uuid:
                    type: string
                  type:
                    type: string
                    enum:
                      - name
                      - uuid
  - name: project
    required: false
    schema:
      openAPIV3Schema:
        description: Prism Central project to deploy the cluster resources into.
        type: object
        properties:
          name:
            type: string
          uuid:
            type: string
          type:
            type: string
            enum:
              - name
              - uuid
