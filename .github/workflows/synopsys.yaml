name: Black Duck Policy Check
on:
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  push:

jobs:
  security:
    if: github.repository == 'nutanix-cloud-native/cluster-api-provider-nutanix'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "^1.17"

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build Project
        run: make build

      # - name: Run Synopsys Scan
      #   env:
      #     BLACKDUCK_URL: ${{ secrets.BLACKDUCK_URL }}
      #     BLACKDUCK_API_TOKEN: ${{ secrets.BLACKDUCK_API_TOKEN }}
      #   run: |
      #     curl -s -LO https://detect.synopsys.com/detect7.sh && chmod 755 detect7.sh
      #     ./detect7.sh --blackduck.url=$BLACKDUCK_URL --blackduck.api.token=$BLACKDUCK_API_TOKEN

      - name: Run Synopsys Detect
        uses: synopsys-sig/detect-action@v0.3.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          detect-version: 7.9.0
          blackduck-url: ${{ secrets.BLACKDUCK_URL }}
          blackduck-api-token: ${{ secrets.BLACKDUCK_API_TOKEN }}
